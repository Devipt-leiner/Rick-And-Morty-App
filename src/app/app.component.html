<app-header></app-header>

<main class="grid p-3">
  <div class="col-9 lg:col-2">
    <button type="button" pButton icon="pi pi-history" label="Historial" (click)="menu.toggle($event)"></button>
    <p-menu #menu [popup]="true" [model]="items"></p-menu>
  </div>
  <div class="col-9 lg:col-10">
    <div *ngIf="notCharacters" id="div" class="flex flex-column align-items-center justify-content-center">
      <span>No se ha cargado ning√∫n personaje</span>
      <br>
      <app-generate-button (onClick)="getCharacter($event)"></app-generate-button>
    </div>

    <app-character *ngIf="!notCharacters"></app-character>
  </div>
</main>
